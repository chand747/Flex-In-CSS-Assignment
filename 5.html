<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Ticket booking page</title>
    <link rel="stylesheet" href="5style.css">
</head>
<body>
     <!-- full wrapper container -->
     <div class="full-container">

         <!-- left section -->
         <section class="left">

            <!-- navigation container -->
            <nav>
                <div class="logos-container">
                    <img src="Assets/IRCTC logo.jpeg" alt="IRCTC">
                    <img src="Assets/indian railway logo.jpeg" alt="indian Railways">
                </div>
                <div class="navigation-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li>
                            <button class="selected">Login</button>
                        </li>
                        <li>
                            <button>Register</button>
                        </li>
                        <li>
                            <button>Agent Login</button>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- main section -->
            <main>
                <div>
                    <h2 class="main-title">Indian Railways</h2>
                    <p class="sub-main-title">
                        <span class="green-text">Safety</span>
                        <span class="orange-text">Security</span>
                        <span class="blue-text">Punctuality</span>
                    </p>
                </div>
                <div class="choose-container">
                    <button class="selected"><img src="Assets/ticket.png" width="20" alt=""> BOOK Ticket</button>
                    <button><img src="Assets/tick icon.png" width="20" alt=""> PNR Status</button>
                    <button><img src="Assets/chart icon.png" width="20" alt=""> Charts / Vacancy</button>
                        
                                        </div>
                        
                                        <div class="journey-details-container">
                        
                                            <div class="journey-details-section-container">
                        
                                                <div class="card-element">
                        
                                                    <div class="card-element-image-container">
                        
                                                        <img src="Assets/Departure.png" alt="">
                        
                                                    </div>
                        
                                                    <div class="select-option">
                        
                                                        <div class="dropdown">
                        
                                                            <span>From</span>
                        
                                                            <img src="Assets/down arrow.png" width="20" alt="">
                        
                                                        </div>
                        
                                                        <div class="choose-location">
                        
                                                            <h2>Bangalore</h2>
                        
                                                            <span>KSR - Bangalore</span>
                        
                                                        </div>
                        
                                                    </div>
                        
                                                </div>
                        
                                                <div class="center-from-to-arrow">
                        
                                                    <img src="Assets/to-from.png" width="20"  alt="">
                        
                                                </div>
                        
                        
                                                <div class="card-element">
                        
                                                    <div class="card-element-image-container">
                        
                                                        <img src="Assets/destination.png" width="20" alt="">
                        
                                                    </div>
                        
                                                    <div class="select-option">
                        
                                                        <div class="dropdown">
                        
                                                            <span>To</span>
                        
                                                            <img src="Assets/down arrow.png" width="20" alt="">
                        
                                                        </div>
                        
                                                        <div class="choose-location">
                        
                                                            <h2>Kasaragod</h2>
                        
                                                            <span>KSD - Kasaragod</span>
                        
                                                        </div>
                        
                                                    </div>
                        
                                                </div>
                        
                                            </div>
                        
                        
                                            <div class="journey-details-section-container">
                        
                                                <div class="card-element">
                        
                                                    <div class="card-element-image-container">
                        
                                                        <img src="Assets/Calender.jpg" alt="">
                        
                                                    </div>
                        
                                                    <div class="select-option">
                                                    <div class="dropdown">

                                                        <span>Date</span>
                    
                                                        <img src="Assets/down arrow.png" width="20" alt="">
                                                    
                                                    </div>
                    
                                                    <div class="choose-location">
                    
                                                        <h2>01 Aug 23</h2>
                    
                                                        <span>Tuesday</span>
                    
                                                    </div>
                    
                                                </div>
                    
                                            </div>
                    
                    
                                            <div class="card-element ">
                    
                                                <div class="card-element-image-container">
                    
                                                    <img src="Assets/Three dot.png" alt="">
                    
                                                </div>
                    
                                                <div class="select-option">
                    
                                                    <div class="dropdown">
                    
                                                        <span>Class</span>
                    
                                                        <img src="Assets/down arrow.png" width="20" alt="">
                    
                                                    </div>
                    
                                                    <div class="choose-location">
                    
                                                        <h2>3A</h2>
                    
                                                        <span>AC 3 tier</span>
                    
                                                    </div>
                    
                                                </div>
                    
                                            </div>
                    
                    
                                            <div class="card-element">
                    
                                                <div class="card-element-image-container">
                    
                                                    <img src="Assets/widget-icon.png" alt="">
                    
                                                </div>
                    
                                                <div class="select-option">
                    
                                                    <div class="dropdown">
                    
                                                        <span>Seat Type</span>
                    
                                                        <img src="Assets/down arrow.png" width="20" alt="">
                    
                                                    </div>
                    
                                                    <div class="choose-location">
                    
                                                        <h2>TATKAL</h2>
                    
                                                        <span>AC 3 Tier</span>
                    
                                                    </div>
                    
                                                </div>
                    
                                            </div>
                    
                    
                                        </div>
                    
                                    </div>
                    
                    
                                    <button class="search-button">Search Train <img src="Assets/Right arrow.png" width="20" alt=""></button>
                    
                                </main>
                            </section>


                            <!-- right section -->
                    
                            <section class="right">
                    
                                <img src="Assets/Train.jpeg"  alt="">
                                <img src="Assets/Bridge train.jpeg" alt="">
                    
                            </section>
                    
                        </div>
</body>
</html>
